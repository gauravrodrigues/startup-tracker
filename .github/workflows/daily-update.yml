name: Update Startup Database

on:
  schedule:
    # Run 5 times daily: 6am, 10am, 2pm, 6pm, 10pm EST
    # EST is UTC-5, so these times in UTC are: 11:00, 15:00, 19:00, 23:00, 03:00
    - cron: '0 11 * * *'  # 6am EST
    - cron: '0 15 * * *'  # 10am EST
    - cron: '0 19 * * *'  # 2pm EST
    - cron: '0 23 * * *'  # 6pm EST
    - cron: '0 3 * * *'   # 10pm EST
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-database:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run startup database update
      run: |
        python update_startup_database.py
    
    - name: Commit and push if changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/
        git diff --staged --quiet || git commit -m "Auto-update: Fresh startup data $(date -u +'%Y-%m-%d %H:%M UTC')"
        git push
